<!-- Toolbar -->

<div class="toolbar">
  <p class="title">Welcome to COVID 19 Visualizer</p>
</div>

<div class="content">
<!-- Resources -->
  <select (change)="getCountry($event.target.value)">
    <option>Select a Country from the DropDown list</option>
    <option *ngFor="let country of countries" value="{{country.Slug}}">
      {{country.Country}}
    </option>
  </select>
  
  <div class="card-container">
    <button class="card" (click)="getCoronaData()" (click)="toggleDisplay()">
      <span class="title2">Get COVID 19 Data of <b>{{country}}</b></span>
    </button>
  </div>
  <div class="card-container">
    <button class="card" (click)="toggleDisplayoff()">
      <span class="title2">Choose another Country</span>
    </button>
  </div>
    <br>
    <br>
    <br>
    <div [hidden]="!isShow" class="data">
      <p>This is the COVID 19 Data of <b>{{country}}</b></p>
      <br>
      <p>Total Confirmed Cases :  <b>{{confirmed}}</b></p>
      <p>Total Recovered Cases :  <b>{{recovered}} </b></p>
      <p>Total Death Cases :  <b>{{deaths}}</b></p>
    </div>
  </div>   
  <ul>
    <li>Designed by Bala Logesh S</li>
    <li style="float:right"><a target="_blank" rel="noopener" href="https://github.com/Bala-Logesh">Github Repository</a></li>
  </ul>
